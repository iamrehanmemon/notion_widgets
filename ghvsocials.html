<!DOCTYPE html>

<!-- Auther: Rehan Memon -->

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Socials</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: grid;
      place-items: center;
      background: white;
    }

    .wrapper {
      padding-top: 10px;
      display: inline-flex;
    }

    .social {
      background-color: #eae9e9;
      width: 55px;
      height: 55px;
      border-radius: 50%;
      display: grid;
      place-items: center;
    }

    .icon {
      font-size: 1.2em;
    }

    .whatsapp:hover {
      background-color: #ffbd2f;
    }

    .email:hover {
      background-color: #23c8c8;
    }

    .facebook:hover {
      background-color: #4267B2;
    }
    .notion-asset-wrapper iframe {
    border: none;
    background: inherit;
   }
    .instagram:hover {
      background: rgb(241, 102, 217);
      background: radial-gradient(circle, rgba(241, 102, 217, 1) 10%, rgba(252, 176, 69, 1) 76%, rgba(253, 29, 29, 1) 100%);
    }

    .linkedin:hover {
      background-color: #0e76a8;
    }

    .twitter:hover {
      background-color: #26a7de;
    }

    .reddit:hover {
      background-color: #ff4500;
    }

    .tiktok:hover {
      background-color: #ff0050;
    }

    .youtube:hover {
      background-color: #FF0000;
    }

    .pinterest:hover {
      background-color: #c8232c;
    }

    .google-maps:hover {
      background-color: #2AABEE;
    }

    .social {
      position: relative;
      margin: 10px;
      cursor: pointer;
    }

    .social:hover {
      color: #fff;
    }
  </style>

</head>

<body>

  <body>

    <div class="wrapper">

      <!-- Start WhatsApp Icon -->
      <div id="whatsapp" onclick="navigate(this.id)" class="social whatsapp">
        <span class="icon"><i class="fab fa-whatsapp"></i></span>
      </div>
      <!-- End WhatsApp Icon -->
  
      <!-- Start email Icon -->
      <div id="email" onclick="navigate(this.id)" class="social email">
        <span class="icon email"><i class="fa-solid fa-envelope"></i></span>
      </div>
      <!-- End email Icon -->

      <!-- Start facebook Icon -->
      <div id="facebook" onclick="navigate(this.id)" class="social facebook">
        <span class="icon"><i class="fab fa-facebook"></i></span>
      </div>
      <!-- End facebook Icon -->

      <!-- Start instagram Icon -->
      <div id="instagram" onclick="navigate(this.id)" class="social instagram">
        <span class="icon"><i class="fab fa-instagram"></i></span>
      </div>
      <!-- End instagram Icon -->

      <!-- Start youtube Icon -->
      <div id="youtube" onclick="navigate(this.id)" class="social youtube">
        <span class="icon"><i class="fab fa-youtube"></i></span>
      </div>
      <!-- End youtube Icon -->
      
      <!-- Start Google Maps Icon -->
      <div id="google-maps" onclick="navigate(this.id)" class="social google-maps">
        <span class="icon"><i class="fa-solid fa-location-dot"></i></span>
      </div>
      <!-- End Google Maps Icon -->


    </div>

    <script>
      function navigate(id) {

        //if you want the URL to open in the same window use '_parent'  instead of '_blank'

        if (id === "email") {
          window.open("mailto:razamauriffm@gmail.com", '_blank').focus(); //Add your email after "mailto:""
        }

        else if (id === "facebook") {
          window.open("https://facebook.com/greenhomevillasfarm", '_blank').focus(); //Add the url to your facebook page or account
        }
        else if (id === "instagram") {
          window.open("https://www.instagram.com/greenhomevillas", '_blank').focus(); //Add the url to your instagram account
        }
        else if (id === "youtube") {
          window.open("https://www.youtube.com/MMSDevelopersPL", '_blank').focus(); //Add the url to your youtube account
        }
        else if (id === "whatsapp") {
          window.open('https://api.whatsapp.com/send?phone=9867650566', '_blank').focus(); //Add the url to WhatsApp Number
        }
        else if (id === "google-maps") {
          window.open('https://goo.gl/maps/72rZGjHtLdqWWGaF7', '_blank').focus(); //Add the url to WhatsApp Number
        }
      }

    </script>



  </body>

</html>
