<!DOCTYPE html>

<!-- Auther: Rehan Memon -->

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Socials</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: grid;
      place-items: center;
      background: white;
    }

    .wrapper {
      padding-top: 10px;
      display: inline-flex;
    }

    .social {
      background-color: #eae9e9;
      width: 55px;
      height: 55px;
      border-radius: 50%;
      display: grid;
      place-items: center;
    }

    .icon {
      font-size: 1.2em;
    }

    .whatsapp:hover {
      background-color: #ffbd2f;
    }

    .email:hover {
      background-color: #23c8c8;
    }

    .call:hover {
      background-color: #35c41f;
    }

    .social {
      position: relative;
      margin: 10px;
      cursor: pointer;
    }

    .social:hover {
      color: #fff;
    }
  </style>

</head>

<body>

  <div class="wrapper">

    <!-- Start WhatsApp Icon -->
    <div id="whatsapp" onclick="navigate(this.id)" class="social whatsapp">
      <span class="icon"><i class="fab fa-whatsapp"></i></span>
    </div>
    <!-- End WhatsApp Icon -->

    <!-- Start email Icon -->
    <div id="email" onclick="navigate(this.id)" class="social email">
      <span class="icon email"><i class="fa-solid fa-envelope"></i></span>
    </div>
    <!-- End email Icon -->

    <!-- Start Call Icon -->
    <div id="call" onclick="navigate(this.id)" class="social call">
      <span class="icon call"><i class="fas fa-phone"></i></span>
    </div>
    <!-- End Call Icon -->

  </div>

  <script>
    function navigate(id) {

      //if you want the URL to open in the same window use '_parent' instead of '_blank'

      if (id === "email") {
        window.open("mailto:razamauriffm@gmail.com", '_blank').focus(); //Add your email after "mailto:"
      }
      else if (id === "whatsapp") {
        window.open('https://api.whatsapp.com/send?phone=9867650566', '_blank').focus(); //Add the url to WhatsApp Number
      }
      else if (id === "call") {
        window.open('tel:9223455906', '_blank').focus(); //Add the phone number for the call
      }
    }
  </script>

</body>

</html>
